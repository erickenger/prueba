<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/tienda.css">
    <title>Calculadora de préstamos</title>
</head>

<body class="bg-primary">
    <div class="container bg-white rounded p-4 mt-4" style="max-width: 600px;">
        <div class="row align-items-center">
            <div class="col-md-5 mx-auto text-center mb-1">
                <img src="Imagenes/Prestado Icono.png" alt="" height="80px" width="80px" class="mb-2">
            </div>
            <center>
                <h3 class="mb-2">Calculadora de préstamos</h3>
            </center>
            <div class="col-md-8 mx-auto">
                <form id="loanForm">
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Capital" id="loanAmount" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Tasa de Interés" id="loanTerm" step="0.1"
                            value="16.5" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Plazo en meses" id="interestRate"
                            required>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary w-100" id="calculateBtn">Calcular</button>
                    </div>
                </form>
                <div id="resultAlert" class="alert alert-success" style="display:none;">
                    <p id="resultLabel"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="JS/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
